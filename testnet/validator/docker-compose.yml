services:
  mock-validator:
    build: .
    container_name: testnet-validator
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - ${EXTERNAL_PORT}:8080
    volumes:
      - ../wallets:/root/.bittensor/wallets
      - ./ssh-keys:/data/keys
    networks:
      - testnet
  dstack-verifier:
    image: kvin/dstack-verifier:latest
    restart: unless-stopped
    networks:
      - testnet

networks:
  testnet:
    external: true
    name: testnet-net
